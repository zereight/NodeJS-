<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="/src.a2b27638.css"></head>

  <body>
    <div class="videoPlayer" id="jsVideoPlayer">
        <video class="video__block" width="700px" src="https://serranoarevalo.github.io/notflix/9bfd1023900e31286103369c803c7ee9.ogv"></video>
   
      <div class="videoPlayer__controls">

        <div class="videoPlayer__column">
            <span id="jsPlayButton">
              <i class="fas fa-play"></i>
            </span>
        </div>

        <div class="videoPlayer__column">
            <input class="videoPlayer__processing" id="jsProcessBar" type="range" min="0" max="1" step="0.1" value="0">
        </div>

        <div class="videoPlayer__column">
            <span id="currentTime">00:00:00</span>
            <span> / </span>
            <span id="totalTime">00:00:00</span>
        </div>

        <div class="videoPlayer__column">
          <span id="jsVolumeBtn">
              <i class="fas fa-volume-up"></i>
          </span>

          <input class="videoPlayer__volume" id="jsVolumeBar" type="range" min="0" max="1" step="0.1" value="0.5">

        </div>

        <div class="videoPlayer__column">
          <span id="jsSetting">
            <i class="fas fa-cog"></i>
          </span>
        </div>

      </div>
    </div> 
    <script src="/src.a2b27638.js"></script>
  </body>
</html>
